<section class="login bg-primary login-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 ">
        <div class="login-card1">
          <mat-card class=" login-card">
            <div class="text-center">
              <img src="assets/img/logo-black.png" alt="logo">
            </div>
            <h3 class="text-center txt-primary">
              Sign In to your account
            </h3>

            <mat-card-content class="login-card-content">
                 <p class="text-center">{{error}}</p>
              <form   (ngSubmit)="doLogin()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Username" autofocus [(ngModel)]="user.username" name="username">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" >
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-xs-12">
                  <mat-checkbox>Remember Me</mat-checkbox>
                  <a ui-sref="#" class="float-right forget-link"> Forget Password?</a>

                </div>
                <!-- <div class="col-sm-6 col-xs-12 text-right">
                        <a href="forgot-password.html" class="text-right forget-link"> Forget Password?</a>
                    </div> -->
              </div>
              <div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-10 "><br>
                        <button mat-raised-button color="primary"  class="btn-block"> Login </button>
                  </div>
                  <div class="col-md-1"></div>
              </div>
            </form>

            </mat-card-content>


          </mat-card>
        </div>

      </div>
    </div>
  </div>
</section>
